<h1 class="ng-scope">Savings Member List</h1>
<div class="tableinnerlist">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tbody>
        <tr class="pdtab-h">
            <td style="text-align:left;">Member</td>
            <td >Member No.</td>
            <td>Savings Type</td>
            <td>Amount</td>

        </tr>
        <tr ng-model="members" ng-repeat="saving in savings">
            <td style="padding-left:10px; text-align:left;">{{ saving.member.user.first_name }} {{ saving.member.user.last_name }} </td>
            <td>{{ saving.id }}</td>
            <td>{{ saving.savings_type.name}}</td>
            <td>{{saving.amount|currency:"Ush ":0}}</td>
        </tr>

        </tbody>
    </table>
</div>
