<h1 class="ng-scope">Shares</h1>
<div class="tableinnerlist">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tbody>
        <tr class="pdtab-h">
            <td style="text-align:left;">Member</td>
            <td >Member No.</td>

            <td>Share Type</td>
            <td>Number of Shares</td>
            <td>Date</td>
            
        </tr>
        <tr ng-model="members" ng-repeat="member in members" ng-model="{{loadShares(member.id) }}">
            <td style="padding-left:10px; text-align:left;">{{member.user.first_name}} {{member.user.last_name}}</td>
            <td>{{member.id}}</td>
            <td >{{ share.share_type }}</td>
            <td >{{ share.number_of_shares }}</td>
            <td >{{ share.date }}</td>
        </tr>
        
        </tbody>
    </table>
</div>
